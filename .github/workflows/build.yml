name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Dependencies
        run: |
          sudo apt update
          sudo apt -y install libgtkmm-3.0-dev libwebkit2gtk-4.0-dev libappindicator3-dev

      - name: Configure
        run: |
          mkdir -p build/debug
          mkdir -p build/release

      - name: Debug Build
        run: |
          cd build/debug
          cmake -j4 -DCMAKE_BUILD_TYPE=Debug ../..
          make

      - name: Release Build
        run: |
          cd build/release
          cmake -j4 -DCMAKE_BUILD_TYPE=Release ../..
          make
